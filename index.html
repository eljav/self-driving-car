<!DOCTYPE html>
<head>
    <title>Self driving car - No libraries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="carCanvas"></canvas>
    <div id="verticalButtons">
        <button onclick="save()">Save brain</button>
        <button onclick="discard()">Discard brain</button>
        <div class="dropdown">
            <label for="carCount">Number of cars:</label>
            <select onchange="localStorage.setItem('carCount', this.value)" name="carCount" id="carCount">
                <option value="1" selected>1</option>
                <option value="10">10</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
        <div class="dropdown">
            <label for="mutationAmount">Mutation amount:</label>
            <select onchange="localStorage.setItem('mutationAmount', this.value)" name="mutationAmount" id="mutationAmount">
                <option value="0.0">0</option>
                <option value="0.1">0.1</option>
                <option value="0.2">0.2</option>
                <option value="0.3">0.3</option>
                <option value="0.4">0.4</option>
                <option value="0.5" selected>0.5</option>
                <option value="0.6">0.6</option>
                <option value="0.7">0.7</option>
                <option value="0.8">0.8</option>
                <option value="0.9">0.9</option>
                <option value="1.0">1.0</option>
            </select>
        </div>
        <div class="checkbox">
            <input onchange="localStorage.setItem('playerCar', this.checked)" type="checkbox" id="playerCar" name="playerCar">
            <label for="playerCar">Player car</label>
        </div>
        

    </div>
    <canvas id="networkCanvas"></canvas>
    <script src="visualizer.js"></script>
    <script src="network.js"></script>
    <script src="sensor.js"></script>
    <script src="utils.js"></script>
    <script src="road.js"></script>
    <script src="controls.js"></script>
    <script src="car.js"></script>
    <script src="main.js"></script>
</body>
</html>
